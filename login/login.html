<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--  Importando  os icones -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <!-- estilos -->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="login-responsivo.css">

</head>
<body>
    <main>

        <section id="login">

            <div id="imagem">
                        

            </div><!-- imagem -->
            
            <div id="formulario">

                <div class="logo">
                    <h1>OC</h1>
                    <p>Operação Curiosidade</p>

                </div>

                <form class="form" action="login.php" method="post" autocomplete="on">


                    <div class="campo login">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <input type="text" name="login" class="inputs" id="iLogin" placeholder="Login" autocomplete="email"
                            required maxlength="30">

                        <label for="iLogin">Login</label>

                    </div> <!-- campo-login -->
               

                    <div class="campo senha">
                        <span class="material-symbols-outlined">
                            key
                        </span>

                        <input type="password" class="inputs" name="senha" id="iSenha" autocomplete="current-password" required
                            minlength="8" maxlength="20" placeholder="Senha">
                        <label for="iSenha">Senha</label>

                    </div> <!-- campo-senha -->
                   

                    <div id="botoes">
                        <input id="botaoEntrar" type="submit" value="Entrar
                        "> 
                    </div><!-- botoes -->
                    


                </form>

            </div>  <!-- formulario -->
          

        </section> <!-- login -->
        

    </main>
    <script src="login.js
    "></script>
</body>
</html>
